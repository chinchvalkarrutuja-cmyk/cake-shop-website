<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sweet Cakes - Order Now</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Sweet Cakes</h1>
    <p>Order Your Favorite Cake</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="cakes">
    <h2>Place Your Order</h2>
    <p>Fill the form below to order your cake.</p>

    <form class="card">
      <label>Full Name</label>
      <input type="text" placeholder="Enter your name" required><br>

      <label>Phone Number</label>
      <input type="tel" placeholder="Enter your phone number" required><br>

      <label>Select Cake</label>
      <select>
        <option>Chocolate Cake</option>
        <option>Vanilla Cake</option>
        <option>Strawberry Cake</option>
        <option>Black Forest Cake</option>
      </select><br>

      <label>Weight</label>
      <select>
        <option>0.5 kg</option>
        <option>1 kg</option>
        <option>2 kg</option>
      </select><br>

      <label>Delivery Date</label>
      <input type="date"><br>

      <label>Message on Cake</label>
      <input type="text" placeholder="Happy Birthday, Congratulations..."><br>

      <label>Delivery Address</label>
      <textarea rows="3" placeholder="Enter delivery address"></textarea><br>

      <button type="submit">Confirm Order</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Sweet Cakes — Order Page</p>
  </footer>

</body>
</html>
